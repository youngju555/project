TebLocalPlannerROS:
  odom_topic: odom
  map_frame: /map
  # Trajectory
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: true
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 1
  # Robot
  max_vel_x: 0.4
  max_vel_y: 0.0
  max_vel_theta: 0.3
  max_vel_x_backwards: 0.2
  acc_lim_x: 0.15
  acc_lim_theta: 0.4
  min_turning_radius: 0.0
  footprint_model:
    type: "polygon"
    vertices: [[0.115, 0.17], [0.115, -0.17], [-0.115, -0.17], [-0.115, 0.17]]
  # Goal Tolerance
  xy_goal_tolerance: 0.08
  yaw_goal_tolerance: 0.2
  free_goal_vel: false
  # Obstacles
  min_obstacle_dist: 0.1          # 장애물과 최소 거리
  inflation_dist: 0.2              # 장애물 주변 회피 거리
  include_costmap_obstacles: true
  include_dynamic_obstacles: true  # :흰색_확인_표시: 동적 장애물 회피 활성화
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 15
  # Optimization
  weight_obstacle: 60.0
  weight_dynamic_obstacle: 15.0
  weight_optimaltime: 1.0
  weight_kinematics_forward_drive: 10.0
  weight_kinematics_turning_radius: 1000.0
  # Recovery
  shrink_horizon_backup: true
  oscillation_recovery: true

